<!DOCTYPE html>
<html lang="fr">

<head>

</head>

<body>
    <div class="row justify-content-center">
        <h3>Carousel simple</h3>
        <div id="exemplecarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block col-12" src="images/card1.jpg" alt="card1">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-12" src="images/card2.jpg" alt="card2">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-12" src="images/card3.jpg" alt="card3">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-12" src="images/card4.jpg" alt="card4">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-12" src="images/card5.jpg" alt="card5">
                </div>
            </div>
        </div>
        <!-- Code du carousel simple -->
        <div class="row justify-content-center">
            <h3>Carousel avec fleches</h3>
            <div id="exemplecarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner row" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block col-12" src="images/card1.jpg" alt="card1">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-12" src="images/card2.jpg" alt="card2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-12" src="images/card3.jpg" alt="card3">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-12" src="images/card4.jpg" alt="card4">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-12" src="images/card5.jpg" alt="card5">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#exemplecarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#exemplecarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="false"></span>
                    <span class="sr-only">Next</span>
                </a>


            </div>

        </div>
        <!-- Code du carousel avec des fleches de controle -->

</html>
